<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Todo List | Codo A Codo</title>
  </head>
  <body class="mx-auto my-12 w-[350px] max-w-[600px] space-y-6 bg-slate-50">
    <h1 class="text-center text-2xl font-semibold text-pink-600">
      Lista de Tareas
    </h1>
    <main class="space-y-4">
      <form class="flex flex-col gap-2" id="form">
        <input
          type="text"
          name=""
          class="h-10 w-full rounded-md px-4 text-sm outline outline-2 outline-slate-100 drop-shadow-sm placeholder:italic placeholder:text-slate-300 focus:outline-pink-400"
          id="task-input"
          placeholder="Agrega una tarea"
        />
        <input
          type="submit"
          value="Agregar"
          class="h-10 w-full cursor-pointer rounded-md bg-gradient-to-r from-pink-400 to-pink-300 text-white shadow-md transition-all duration-200 ease-in-out hover:opacity-75"
        />
      </form>
      <section class="rounded-md bg-slate-100 p-2 drop-shadow-sm">
        <ul class="space-y-2 text-sm text-slate-400" id="list"></ul>
        <h3 class="text-sm italic text-red-500" id="no-tasks">
          No hay tareas para mostrar.
        </h3>
      </section>
    </main>
  </body>
</html>
